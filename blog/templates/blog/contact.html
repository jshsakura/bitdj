{% extends 'blog/base.html' %}

{% block headblock%}

{% endblock headblock %}

{% block mainblock%}

			<div class="col-sm-8">
				<article class="single-blog contact-us">
					<div class="post-thumb">
						<div id="googleMap"></div>
					</div>
					<div class="post-content">
						<div class="entry-header text-center text-uppercase">
							<h2 class="text-left">
								contact us</h2>
						</div>
						<div class="entry-content">
							<p>DxjWorkspace Team<br>저희에게 전달하실 내용이 있는 경우 메세지를 남겨주세요.</p>
						</div>
						<div class="leave-comment">
							<h4>SEND MASSAGE</h4>
							<form class="form-horizontal contact-form" method="post" action="{% url 'contact' %}">
								{% csrf_token %}
								<div class="form-group">
									<div class="col-md-6">
										<input type="text" class="form-control" id="name" name="name"
										       placeholder="Name" required>
									</div>
									<div class="col-md-6">
										<input type="email" class="form-control" id="email" name="email"
										       placeholder="Email">
									</div>
								</div>
								<!--<div class="form-group">
									<div class="col-md-12">
										<input type="text" class="form-control" id="subject" name="subject"
										       placeholder="Subject" required>
									</div>
								</div>-->
								<div class="form-group">
									<div class="col-md-12">
										<textarea class="form-control" rows="6" name="text"
										          placeholder="Write Massage" required></textarea>
									</div>
								</div>
								<button type="submit" class="btn send-btn pull-right"> SEND MASSAGE</button>
							</form>
						</div>
					</div>
				</article>
			</div>


{% endblock mainblock %}


{% block jsblock%}
<script
	src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBgdZe2H8dUadI-9HbatiJpIufY6oVWMf4"></script>
<!--

<script type="text/javascript"  src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>-->
<script type="text/javascript">
    /* ==== google map ====*/
    function initialize() {
        var mapOptions = {
            zoom: 14,
            center: new google.maps.LatLng(37.586146, 126.976846),
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            scrollwheel: false
        };
        var map = new google.maps.Map(document.getElementById('googleMap'), mapOptions);
        var marker = new google.maps.Marker({
            position: new google.maps.LatLng(37.586146, 126.976846),
        });
        marker.setMap(map);
        var infowindow = new google.maps.InfoWindow({
            content: "DxjWorkspace"
        });
        infowindow.open(map, marker);
    }

    google.maps.event.addDomListener(window, 'load', initialize);
</script>

{% endblock jsblock %}
